<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="popup" class="popup">
        <div class="popup-body">
            <div class="popup-content">
                <div class="popup-title">
                    Delete comment
                </div>
                <div class="popup-text">
                    Are you sure you want to delete this comment? This will remove the comment and can`t be undone.      
                </div>
                <div class="buttons-popup">
                    <button class="popup-close" onclick="popupCancel(this)">No, cancel</button>
                    <button class="delete" onclick="popubDelete(this)">Yes, delete</button>
                </div>
            </div>
        </div>
    </div>


    <div class="content">
        
        <div class="comments">
        </div>
        
        <div class="add-comment">
            <div class="avatar-1"><img src="./img/avatars/image-amyrobson.png"></div>
            <textarea id="send-textarea" rows="3" placeholder="Add a comment..."></textarea>
            <button class="button-send-reply send-button">Send</button>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
